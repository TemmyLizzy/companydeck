<!DOCTYPE html>
{%load static%}
    <html lang="en">
    <head>
        <title>Deck home_page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href=" {% static 'css/home.css' %} ">
        <link rel="stylesheet" href=" {% static 'bootstrap-4.5.2-dist/css/bootstrap.min.css' %} ">
        <link rel="stylesheet" href=" {% static 'fontawesome-free-5.14.0-web/css/all.css' %} ">
    </head>
    <body>
        <div class="container-sm"> 
            <section id="header">
                <div class="menubar">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="#"><img src=" {% static 'image/deck.png' %} " alt="logo" width="45px"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <div class ="mr auto"></div>
                            <ul class="navbar-nav ml-auto">
                        
                                <li class="nav-item">
                                    <a class="nav-link" href=" {% url 'employer_page' %} "><span class= "text-primary">EMPLOYER/POST JOBS</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href=" {% url 'sign_in' %} "> <span class= "text-primary">SIGN IN </span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href=" {% url 'reset_password' %} "><span class= "text-primary">FORGET PASSWORD?</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </secion>
        </div>

            <div class="container">
                <div class="row px-3">
                    <div class="col-md-12 col-sm-12">
                     <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                                  <div class="img-left d-none d-md-flex"></div>
                            <div class="card-body">
                                 <h4 class="title text-center mt-4">
                                    Get Started.
                                 </h4>
                                 <div class="errors text-primary">
                                 {{ user_form.errors}}
                                 </div>
                                <form method="POST"  action="" class="form-box px-3">
                                    {% csrf_token %}
                                    <div class="form-input">
                                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                        <input type="text" name="username" placeholder="Username">
                                    
                                    </div>

                                     <div class="form-input">
                                         <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                         <input type="text" name="email" placeholder="Email">
                                     </div>

                                     <div class="form-input">
                                         <span><i class="fa fa-key"></i></span>
                                         <input type="password" name="password" placeholder="Password">
                                    </div>

                                     <div class="mb-3">
                                         <div class="custom-control custom-checkbox">
                                             <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                             <label class="custom-control-label" for="cb1">Remember me</label>
                                         </div>
                                     </div>

                                        <div class="mb-3">
                                            <a href=" {% url 'job_search' %} ">
                                            <button type="submit" class="btn btn-block text-uppercase">
                                                Continue
                                            </button>
                                            </a>
                                        <div class="text-center" mb-3>
                                        OR
                                        </div>
                                        <div class="row mb-3 text">
                                            <div class="col-4">
                                                <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-social btn-facebook">facebook
                                                </a>
                                             </div>
                                            <div class="col-4">
                                                <a href="#" class="btn btn-block btn-social btn-goggle">goggle
                                                </a>
                                             </div>
                                            <div class="col-4">
                                                    <a href="#" class="btn btn-block btn-social btn-twitter">twitter</a>
                                             </div>
                                        </div>
                                        <hr class="my-4">
                                    
                                </form>

                            </div>
                    </div> 
                    </div>  
                </div>

            </div>


           
    </body>
    <script src=" {% static 'bootstrap-4.5.2-dist/js/bootstrap.min.js' %} "></script>
<script src=" {% static 'bootstrap-4.5.2-dist/js/jquery.min.js' %} "></script>
<script src=" {% static 'bootstrap-4.5.2-dist/js/bootstrap.js' %} "></script>

    </html>
